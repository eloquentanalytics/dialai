<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#1aa3ff" stroke-width="0.3" opacity="0.15"/>
    </pattern>
    <pattern id="largeGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1aa3ff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#largeGrid)"/>
</svg>
