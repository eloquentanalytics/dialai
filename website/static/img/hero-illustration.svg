<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1aa3ff"/>
      <stop offset="100%" stop-color="#0070b3"/>
    </linearGradient>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc91a"/>
      <stop offset="100%" stop-color="#e6b000"/>
    </linearGradient>
    <linearGradient id="toHumanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1aa3ff"/>
      <stop offset="100%" stop-color="#ffc91a"/>
    </linearGradient>
    <linearGradient id="toAiGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffc91a"/>
      <stop offset="100%" stop-color="#1aa3ff"/>
    </linearGradient>
    <radialGradient id="humanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffc91a" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffc91a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1aa3ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1aa3ff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0a0f1a"/>
  
  <!-- Subtle grid dots -->
  <g fill="#1aa3ff" opacity="0.06">
    <circle cx="50" cy="50" r="1"/><circle cx="100" cy="50" r="1"/><circle cx="150" cy="50" r="1"/><circle cx="200" cy="50" r="1"/><circle cx="250" cy="50" r="1"/><circle cx="300" cy="50" r="1"/><circle cx="350" cy="50" r="1"/><circle cx="400" cy="50" r="1"/><circle cx="450" cy="50" r="1"/><circle cx="500" cy="50" r="1"/><circle cx="550" cy="50" r="1"/><circle cx="600" cy="50" r="1"/><circle cx="650" cy="50" r="1"/>
    <circle cx="50" cy="100" r="1"/><circle cx="100" cy="100" r="1"/><circle cx="150" cy="100" r="1"/><circle cx="200" cy="100" r="1"/><circle cx="250" cy="100" r="1"/><circle cx="300" cy="100" r="1"/><circle cx="350" cy="100" r="1"/><circle cx="400" cy="100" r="1"/><circle cx="450" cy="100" r="1"/><circle cx="500" cy="100" r="1"/><circle cx="550" cy="100" r="1"/><circle cx="600" cy="100" r="1"/><circle cx="650" cy="100" r="1"/>
    <circle cx="50" cy="150" r="1"/><circle cx="100" cy="150" r="1"/><circle cx="150" cy="150" r="1"/><circle cx="200" cy="150" r="1"/><circle cx="250" cy="150" r="1"/><circle cx="300" cy="150" r="1"/><circle cx="350" cy="150" r="1"/><circle cx="400" cy="150" r="1"/><circle cx="450" cy="150" r="1"/><circle cx="500" cy="150" r="1"/><circle cx="550" cy="150" r="1"/><circle cx="600" cy="150" r="1"/><circle cx="650" cy="150" r="1"/>
    <circle cx="50" cy="200" r="1"/><circle cx="100" cy="200" r="1"/><circle cx="150" cy="200" r="1"/><circle cx="200" cy="200" r="1"/><circle cx="250" cy="200" r="1"/><circle cx="300" cy="200" r="1"/><circle cx="350" cy="200" r="1"/><circle cx="400" cy="200" r="1"/><circle cx="450" cy="200" r="1"/><circle cx="500" cy="200" r="1"/><circle cx="550" cy="200" r="1"/><circle cx="600" cy="200" r="1"/><circle cx="650" cy="200" r="1"/>
    <circle cx="50" cy="250" r="1"/><circle cx="100" cy="250" r="1"/><circle cx="150" cy="250" r="1"/><circle cx="200" cy="250" r="1"/><circle cx="250" cy="250" r="1"/><circle cx="300" cy="250" r="1"/><circle cx="350" cy="250" r="1"/><circle cx="400" cy="250" r="1"/><circle cx="450" cy="250" r="1"/><circle cx="500" cy="250" r="1"/><circle cx="550" cy="250" r="1"/><circle cx="600" cy="250" r="1"/><circle cx="650" cy="250" r="1"/>
    <circle cx="50" cy="300" r="1"/><circle cx="100" cy="300" r="1"/><circle cx="150" cy="300" r="1"/><circle cx="200" cy="300" r="1"/><circle cx="250" cy="300" r="1"/><circle cx="300" cy="300" r="1"/><circle cx="350" cy="300" r="1"/><circle cx="400" cy="300" r="1"/><circle cx="450" cy="300" r="1"/><circle cx="500" cy="300" r="1"/><circle cx="550" cy="300" r="1"/><circle cx="600" cy="300" r="1"/><circle cx="650" cy="300" r="1"/>
    <circle cx="50" cy="350" r="1"/><circle cx="100" cy="350" r="1"/><circle cx="150" cy="350" r="1"/><circle cx="200" cy="350" r="1"/><circle cx="250" cy="350" r="1"/><circle cx="300" cy="350" r="1"/><circle cx="350" cy="350" r="1"/><circle cx="400" cy="350" r="1"/><circle cx="450" cy="350" r="1"/><circle cx="500" cy="350" r="1"/><circle cx="550" cy="350" r="1"/><circle cx="600" cy="350" r="1"/><circle cx="650" cy="350" r="1"/>
  </g>
  
  <!-- Ambient glows -->
  <ellipse cx="140" cy="200" rx="120" ry="120" fill="url(#aiGlow)" filter="url(#softGlow)"/>
  <ellipse cx="560" cy="200" rx="120" ry="120" fill="url(#humanGlow)" filter="url(#softGlow)"/>
  
  <!-- === BIDIRECTIONAL CONNECTIONS === -->
  
  <!-- AI → Human flows (proposals going to human - upper paths) -->
  <g fill="none" stroke="url(#toHumanGrad)" stroke-width="2" opacity="0.5">
    <path d="M175,100 Q350,80 525,140" stroke-dasharray="8 4"/>
    <path d="M175,160 Q350,150 500,180"/>
    <path d="M175,200 Q350,200 500,200"/>
  </g>
  
  <!-- Human → AI flows (guidance/feedback - lower paths) -->
  <g fill="none" stroke="url(#toAiGrad)" stroke-width="2" opacity="0.5">
    <path d="M525,260 Q350,250 175,240"/>
    <path d="M525,300 Q350,320 175,300" stroke-dasharray="8 4"/>
  </g>
  
  <!-- Direction indicators - small arrows -->
  <!-- To Human -->
  <g fill="#ffc91a" opacity="0.7">
    <polygon points="490,178 480,173 480,183"/>
    <polygon points="490,198 480,193 480,203"/>
    <polygon points="505,148 495,143 495,153"/>
  </g>
  <!-- To AI -->
  <g fill="#1aa3ff" opacity="0.7">
    <polygon points="200,238 210,233 210,243"/>
    <polygon points="195,298 205,293 205,303"/>
  </g>
  
  <!-- === AI NODES (left side) === -->
  <g filter="url(#glow)">
    <!-- Node cluster -->
    <g transform="translate(100, 110)">
      <rect x="-18" y="-18" width="36" height="36" rx="6" fill="#0a0f1a" stroke="url(#aiGrad)" stroke-width="2"/>
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#aiGrad)" opacity="0.5"/>
    </g>
    
    <g transform="translate(140, 165)">
      <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#0a0f1a" stroke="url(#aiGrad)" stroke-width="2"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="url(#aiGrad)" opacity="0.5"/>
    </g>
    
    <g transform="translate(110, 200)">
      <rect x="-20" y="-20" width="40" height="40" rx="7" fill="#0a0f1a" stroke="url(#aiGrad)" stroke-width="2.5"/>
      <rect x="-9" y="-9" width="18" height="18" rx="3" fill="url(#aiGrad)" opacity="0.6"/>
    </g>
    
    <g transform="translate(140, 235)">
      <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#0a0f1a" stroke="url(#aiGrad)" stroke-width="2"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="url(#aiGrad)" opacity="0.5"/>
    </g>
    
    <g transform="translate(100, 290)">
      <rect x="-18" y="-18" width="36" height="36" rx="6" fill="#0a0f1a" stroke="url(#aiGrad)" stroke-width="2"/>
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#aiGrad)" opacity="0.5"/>
    </g>
  </g>
  
  <!-- === CENTER COORDINATION === -->
  <g transform="translate(350, 200)">
    <!-- Outer ring -->
    <circle r="50" fill="none" stroke="#334155" stroke-width="1.5" stroke-dasharray="6 4"/>
    
    <!-- Inner ring with gradient -->
    <circle r="30" fill="none" stroke="url(#toHumanGrad)" stroke-width="2" opacity="0.6"/>
    
    <!-- Center -->
    <circle r="14" fill="#0a0f1a" stroke="#475569" stroke-width="2"/>
    <circle r="6" fill="url(#toHumanGrad)" opacity="0.8"/>
    
    <!-- Static orbital dots -->
    <circle cx="0" cy="-30" r="4" fill="url(#aiGrad)"/>
    <circle cx="26" cy="15" r="3" fill="#80ccff"/>
    <circle cx="-26" cy="15" r="3" fill="#ffc91a"/>
  </g>
  
  <!-- === HUMAN (right side) === -->
  <g transform="translate(560, 200)" filter="url(#glow)">
    <!-- Outer ring -->
    <circle r="52" fill="none" stroke="url(#humanGrad)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Main circle -->
    <circle r="42" fill="#0a0f1a" stroke="url(#humanGrad)" stroke-width="3.5"/>
    
    <!-- Inner glow -->
    <circle r="32" fill="url(#humanGrad)" opacity="0.1"/>
    
    <!-- Human figure -->
    <g fill="url(#humanGrad)">
      <circle cy="-8" r="10"/>
      <ellipse cy="14" rx="14" ry="16"/>
    </g>
    
    <!-- Radiating influence lines -->
    <g stroke="url(#humanGrad)" stroke-width="1.5" opacity="0.35">
      <line x1="-55" y1="0" x2="-70" y2="0"/>
      <line x1="-50" y1="-25" x2="-62" y2="-38"/>
      <line x1="-50" y1="25" x2="-62" y2="38"/>
    </g>
  </g>
  
  <!-- === VISUAL BALANCE ELEMENTS === -->
  <!-- Small accent dots showing the dialogue -->
  <g fill="#1aa3ff" opacity="0.3">
    <circle cx="240" cy="120" r="2"/>
    <circle cx="280" cy="175" r="2"/>
    <circle cx="320" cy="130" r="2"/>
    <circle cx="420" cy="165" r="2"/>
  </g>
  <g fill="#ffc91a" opacity="0.3">
    <circle cx="280" cy="270" r="2"/>
    <circle cx="380" cy="240" r="2"/>
    <circle cx="440" cy="285" r="2"/>
    <circle cx="320" cy="310" r="2"/>
  </g>
</svg>
