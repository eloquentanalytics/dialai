<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="trustGradStart" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1aa3ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1aa3ff"/>
    </linearGradient>
    <linearGradient id="trustGradFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1aa3ff"/>
      <stop offset="100%" stop-color="#ffc91a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" rx="16" fill="#0f172a"/>
  
  <!-- Chart background -->
  <rect x="15" y="18" width="50" height="35" fill="#1e293b" rx="4"/>
  
  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5">
    <line x1="15" y1="27" x2="65" y2="27"/>
    <line x1="15" y1="35.5" x2="65" y2="35.5"/>
    <line x1="15" y1="44" x2="65" y2="44"/>
  </g>
  
  <!-- Trust growth line - starts at 0, grows over time -->
  <polyline 
    points="18,50 28,48 35,42 42,38 50,30 58,22 62,20" 
    fill="none" 
    stroke="url(#trustGradFull)" 
    stroke-width="3" 
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Data points -->
  <g fill="#0f172a" stroke="#1aa3ff" stroke-width="2">
    <circle cx="18" cy="50" r="3"/>
    <circle cx="28" cy="48" r="3"/>
    <circle cx="35" cy="42" r="3"/>
    <circle cx="42" cy="38" r="3"/>
    <circle cx="50" cy="30" r="3"/>
  </g>
  <circle cx="58" cy="22" r="3" fill="#0f172a" stroke="#ffc91a" stroke-width="2"/>
  <circle cx="62" cy="20" r="4" fill="#ffc91a"/>
  
  <!-- Labels -->
  <text x="12" y="55" fill="#64748b" font-family="monospace" font-size="8">0.0</text>
  <text x="12" y="24" fill="#64748b" font-family="monospace" font-size="8">1.0</text>
  
  <!-- Bottom label -->
  <text x="40" y="68" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">EARNED</text>
</svg>
