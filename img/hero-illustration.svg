<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1aa3ff"/>
      <stop offset="100%" stop-color="#0070b3"/>
    </linearGradient>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc91a"/>
      <stop offset="100%" stop-color="#e6b000"/>
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1aa3ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1aa3ff" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="flowGradRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1aa3ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffc91a" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#0c1018"/>

  <!-- Subtle grid dots -->
  <g fill="#1aa3ff" opacity="0.05">
    <circle cx="50" cy="50" r="1"/><circle cx="100" cy="50" r="1"/><circle cx="150" cy="50" r="1"/><circle cx="200" cy="50" r="1"/><circle cx="250" cy="50" r="1"/><circle cx="300" cy="50" r="1"/><circle cx="350" cy="50" r="1"/><circle cx="400" cy="50" r="1"/><circle cx="450" cy="50" r="1"/><circle cx="500" cy="50" r="1"/><circle cx="550" cy="50" r="1"/><circle cx="600" cy="50" r="1"/><circle cx="650" cy="50" r="1"/>
    <circle cx="50" cy="100" r="1"/><circle cx="100" cy="100" r="1"/><circle cx="150" cy="100" r="1"/><circle cx="200" cy="100" r="1"/><circle cx="250" cy="100" r="1"/><circle cx="300" cy="100" r="1"/><circle cx="350" cy="100" r="1"/><circle cx="400" cy="100" r="1"/><circle cx="450" cy="100" r="1"/><circle cx="500" cy="100" r="1"/><circle cx="550" cy="100" r="1"/><circle cx="600" cy="100" r="1"/><circle cx="650" cy="100" r="1"/>
    <circle cx="50" cy="150" r="1"/><circle cx="100" cy="150" r="1"/><circle cx="150" cy="150" r="1"/><circle cx="200" cy="150" r="1"/><circle cx="250" cy="150" r="1"/><circle cx="300" cy="150" r="1"/><circle cx="350" cy="150" r="1"/><circle cx="400" cy="150" r="1"/><circle cx="450" cy="150" r="1"/><circle cx="500" cy="150" r="1"/><circle cx="550" cy="150" r="1"/><circle cx="600" cy="150" r="1"/><circle cx="650" cy="150" r="1"/>
    <circle cx="50" cy="200" r="1"/><circle cx="100" cy="200" r="1"/><circle cx="150" cy="200" r="1"/><circle cx="200" cy="200" r="1"/><circle cx="250" cy="200" r="1"/><circle cx="300" cy="200" r="1"/><circle cx="350" cy="200" r="1"/><circle cx="400" cy="200" r="1"/><circle cx="450" cy="200" r="1"/><circle cx="500" cy="200" r="1"/><circle cx="550" cy="200" r="1"/><circle cx="600" cy="200" r="1"/><circle cx="650" cy="200" r="1"/>
    <circle cx="50" cy="250" r="1"/><circle cx="100" cy="250" r="1"/><circle cx="150" cy="250" r="1"/><circle cx="200" cy="250" r="1"/><circle cx="250" cy="250" r="1"/><circle cx="300" cy="250" r="1"/><circle cx="350" cy="250" r="1"/><circle cx="400" cy="250" r="1"/><circle cx="450" cy="250" r="1"/><circle cx="500" cy="250" r="1"/><circle cx="550" cy="250" r="1"/><circle cx="600" cy="250" r="1"/><circle cx="650" cy="250" r="1"/>
    <circle cx="50" cy="300" r="1"/><circle cx="100" cy="300" r="1"/><circle cx="150" cy="300" r="1"/><circle cx="200" cy="300" r="1"/><circle cx="250" cy="300" r="1"/><circle cx="300" cy="300" r="1"/><circle cx="350" cy="300" r="1"/><circle cx="400" cy="300" r="1"/><circle cx="450" cy="300" r="1"/><circle cx="500" cy="300" r="1"/><circle cx="550" cy="300" r="1"/><circle cx="600" cy="300" r="1"/><circle cx="650" cy="300" r="1"/>
    <circle cx="50" cy="350" r="1"/><circle cx="100" cy="350" r="1"/><circle cx="150" cy="350" r="1"/><circle cx="200" cy="350" r="1"/><circle cx="250" cy="350" r="1"/><circle cx="300" cy="350" r="1"/><circle cx="350" cy="350" r="1"/><circle cx="400" cy="350" r="1"/><circle cx="450" cy="350" r="1"/><circle cx="500" cy="350" r="1"/><circle cx="550" cy="350" r="1"/><circle cx="600" cy="350" r="1"/><circle cx="650" cy="350" r="1"/>
  </g>

  <!-- === STATE MACHINE NODES (left) === -->

  <!-- Vertical connector between states -->
  <line x1="115" y1="148" x2="115" y2="172" stroke="#334155" stroke-width="1.5"/>
  <line x1="115" y1="228" x2="115" y2="252" stroke="#334155" stroke-width="1.5"/>

  <!-- State 1 -->
  <g transform="translate(115, 120)">
    <rect x="-40" y="-28" width="80" height="56" rx="8" fill="#0c1018" stroke="#1aa3ff" stroke-width="1.5" opacity="0.8"/>
    <rect x="-30" y="-10" width="24" height="3" rx="1.5" fill="#1aa3ff" opacity="0.4"/>
    <rect x="-30" y="-3" width="36" height="3" rx="1.5" fill="#1aa3ff" opacity="0.25"/>
    <rect x="-30" y="4" width="18" height="3" rx="1.5" fill="#1aa3ff" opacity="0.25"/>
    <circle cx="24" cy="-2" r="8" fill="none" stroke="#1aa3ff" stroke-width="1" opacity="0.3"/>
    <circle cx="24" cy="-2" r="3" fill="#1aa3ff" opacity="0.4"/>
  </g>

  <!-- State 2 (active/current) -->
  <g transform="translate(115, 200)">
    <rect x="-40" y="-28" width="80" height="56" rx="8" fill="#0c1018" stroke="#1aa3ff" stroke-width="2"/>
    <rect x="-30" y="-10" width="28" height="3" rx="1.5" fill="#1aa3ff" opacity="0.5"/>
    <rect x="-30" y="-3" width="40" height="3" rx="1.5" fill="#1aa3ff" opacity="0.35"/>
    <rect x="-30" y="4" width="20" height="3" rx="1.5" fill="#1aa3ff" opacity="0.35"/>
    <circle cx="24" cy="-2" r="8" fill="none" stroke="#1aa3ff" stroke-width="1.5" opacity="0.5"/>
    <circle cx="24" cy="-2" r="3" fill="#1aa3ff" opacity="0.7"/>
  </g>

  <!-- State 3 -->
  <g transform="translate(115, 280)">
    <rect x="-40" y="-28" width="80" height="56" rx="8" fill="#0c1018" stroke="#1aa3ff" stroke-width="1.5" opacity="0.8"/>
    <rect x="-30" y="-10" width="20" height="3" rx="1.5" fill="#1aa3ff" opacity="0.4"/>
    <rect x="-30" y="-3" width="32" height="3" rx="1.5" fill="#1aa3ff" opacity="0.25"/>
    <rect x="-30" y="4" width="26" height="3" rx="1.5" fill="#1aa3ff" opacity="0.25"/>
    <circle cx="24" cy="-2" r="8" fill="none" stroke="#1aa3ff" stroke-width="1" opacity="0.3"/>
    <circle cx="24" cy="-2" r="3" fill="#1aa3ff" opacity="0.4"/>
  </g>

  <!-- === CONNECTION LINES: States → Center === -->
  <line x1="155" y1="120" x2="310" y2="185" stroke="url(#flowGrad)" stroke-width="1.5"/>
  <line x1="155" y1="200" x2="310" y2="200" stroke="url(#flowGrad)" stroke-width="1.5"/>
  <line x1="155" y1="280" x2="310" y2="215" stroke="url(#flowGrad)" stroke-width="1.5"/>

  <!-- Small dots on connection lines -->
  <circle cx="220" cy="155" r="2" fill="#1aa3ff" opacity="0.35"/>
  <circle cx="230" cy="200" r="2" fill="#1aa3ff" opacity="0.35"/>
  <circle cx="220" cy="245" r="2" fill="#1aa3ff" opacity="0.35"/>

  <!-- === DIAL ENGINE (center) === -->
  <g transform="translate(350, 200)">
    <!-- Outer ring -->
    <circle r="48" fill="none" stroke="#334155" stroke-width="1"/>

    <!-- Segments representing the 5-phase cycle -->
    <g fill="none" stroke-width="2.5" stroke-linecap="round">
      <!-- 5 arc segments around the ring, each representing a phase -->
      <path d="M 0,-38 A 38,38 0 0,1 36.1,-11.7" stroke="#1aa3ff" opacity="0.7"/>
      <path d="M 36.1,-11.7 A 38,38 0 0,1 22.3,30.8" stroke="#1aa3ff" opacity="0.55"/>
      <path d="M 22.3,30.8 A 38,38 0 0,1 -22.3,30.8" stroke="#1aa3ff" opacity="0.4"/>
      <path d="M -22.3,30.8 A 38,38 0 0,1 -36.1,-11.7" stroke="#1aa3ff" opacity="0.55"/>
      <path d="M -36.1,-11.7 A 38,38 0 0,1 0,-38" stroke="#1aa3ff" opacity="0.7"/>
    </g>

    <!-- 5 phase dots on the ring -->
    <circle cx="0" cy="-38" r="3.5" fill="#1aa3ff" opacity="0.8"/>
    <circle cx="36.1" cy="-11.7" r="3" fill="#1aa3ff" opacity="0.6"/>
    <circle cx="22.3" cy="30.8" r="3" fill="#1aa3ff" opacity="0.45"/>
    <circle cx="-22.3" cy="30.8" r="3" fill="#1aa3ff" opacity="0.45"/>
    <circle cx="-36.1" cy="-11.7" r="3" fill="#1aa3ff" opacity="0.6"/>

    <!-- Inner circle -->
    <circle r="18" fill="#0c1018" stroke="#475569" stroke-width="1.5"/>
    <circle r="6" fill="#1aa3ff" opacity="0.5"/>
  </g>

  <!-- === CONNECTION: Center → Human === -->
  <line x1="398" y1="200" x2="508" y2="200" stroke="url(#flowGradRight)" stroke-width="1.5"/>
  <circle cx="450" cy="200" r="2" fill="#94a3b8" opacity="0.3"/>

  <!-- === HUMAN (right) === -->
  <g transform="translate(555, 200)">
    <!-- Outer circle -->
    <circle r="45" fill="none" stroke="#ffc91a" stroke-width="1.5" opacity="0.35"/>

    <!-- Main circle -->
    <circle r="36" fill="#0c1018" stroke="#ffc91a" stroke-width="2" opacity="0.9"/>

    <!-- Human figure -->
    <g fill="#ffc91a" opacity="0.8">
      <circle cy="-7" r="8"/>
      <ellipse cy="12" rx="11" ry="13"/>
    </g>
  </g>

  <!-- === LABELS === -->
  <text x="115" y="56" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="11" letter-spacing="0.05em">STATES</text>
  <text x="350" y="56" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="11" letter-spacing="0.05em">DECISION CYCLE</text>
  <text x="555" y="56" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="11" letter-spacing="0.05em">HUMAN</text>

  <!-- Thin label lines -->
  <line x1="115" y1="62" x2="115" y2="80" stroke="#334155" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="62" x2="350" y2="145" stroke="#334155" stroke-width="1" opacity="0.4"/>
  <line x1="555" y1="62" x2="555" y2="148" stroke="#334155" stroke-width="1" opacity="0.4"/>

  <!-- Phase labels around center (tiny) -->
  <g fill="#475569" font-family="sans-serif" font-size="8" text-anchor="middle">
    <text x="350" y="148">Solicit</text>
    <text x="400" y="178">Propose</text>
    <text x="385" y="240">Vote</text>
    <text x="315" y="240">Arbitrate</text>
    <text x="302" y="178">Execute</text>
  </g>
</svg>
